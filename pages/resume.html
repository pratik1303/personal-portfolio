<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../components/navbar.css" rel="stylesheet">
    <link href="../components/footer.css" rel="stylesheet">
    <!-- Boxicons for icons -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #3c094f, #0a0a10);
            margin: 0;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Section Title Styling */
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .section-title h2 {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: #12d640;
            margin: 8px auto;
            border-radius: 3px;
            animation: slideIn 1s ease-in-out;
        }

        /* Card Styling */
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin-top: 20px; /* Added spacing below the section title */
        }

        .resume-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Download Button Styling */
        .download-btn {
            background-color: #00c853; /* Green Theme */
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            margin-top:20px ;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.4);
            animation: bounce 1.5s infinite;
        }
        .download-btn:hover {
            background-color: #009624; /* Darker Green on Hover */
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 200, 83, 0.6);
        }
        .download-btn i {
            font-size: 22px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


         /* Floating Icons Animation */
    .floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .floating-icons i {
      position: absolute;
      font-size: 48px;
      opacity: 0.5;
      animation: float 8s infinite ease-in-out;
      color: rgba(176, 170, 170, 0.824);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-50px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }

    .floating-icons i:nth-child(1) { top: 10%; left: 10%; animation-duration: 12s; }
    .floating-icons i:nth-child(2) { top: 20%; left: 70%; animation-duration: 15s; }
    .floating-icons i:nth-child(3) { top: 40%; left: 40%; animation-duration: 10s; }
    .floating-icons i:nth-child(4) { top: 60%; left: 15%; animation-duration: 18s; }
    .floating-icons i:nth-child(5) { top: 70%; left: 80%; animation-duration: 20s; }
    .floating-icons i:nth-child(6) { top: 5%; left: 85%; animation-duration: 16s; }
    .floating-icons i:nth-child(7) { top: 50%; left: 5%; animation-duration: 22s; }
    .floating-icons i:nth-child(8) { top: 90%; left: 50%; animation-duration: 14s; }
    
    #navbar {
    margin: 0;
    padding: 0;
    width: 100%;
}
.resume{
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script>
        fetch("../components/navbar.html")
            .then((response) => {
                if (!response.ok) throw new Error("Failed to load navbar");
                return response.text();
            })
            .then((data) => {
                document.getElementById("navbar").innerHTML = data;
            })
            .catch((error) => console.error(error));
    </script>
      <!-- Floating Icons -->
    <div class="floating-icons">
        <i class="bx bxl-html5"></i>
        <i class="bx bxl-css3"></i>
        <i class="bx bxl-javascript"></i>
        <i class="bx bxl-python"></i>
        <i class="bx bx-code-alt"></i>
        <i class="bx bxl-react"></i>
        <i class="bx bxl-bootstrap"></i>
        <i class="bx bxl-github"></i>
    </div>
    <section class="resume">
        <div class="section-title">
            <h2>Pratik Chougule Resume</h2>
        </div>
        <div class="card">
            <img src="../assets/resume_2_date_1_25_page-0001.jpg" alt="Resume Preview" class="resume-image">
        </div>
    
        <div class="button">
            <a href="../assets/resume_2_date_1_25.pdf" class="download-btn">
                <i class="fas fa-download"></i> Download Now
            </a>
        </div>
    </section>
<!-- Footer -->
<div id="footer"></div>
<script>
    fetch("../components/footer.html")
        .then((response) => {
            if (!response.ok) throw new Error("Failed to load footer");
            return response.text();
        })
        .then((data) => {
            document.getElementById("footer").innerHTML = data;
        })
        .catch((error) => console.error(error));
</script>
<!-- Bootstrap JS (with Popper.js for dropdowns, navbar toggles, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
