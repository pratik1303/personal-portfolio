<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Boxicons for icons -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    
    <link href="../components/navbar.css" rel="stylesheet">
    <link href="../components/footer.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #3c094f, #0a0a10);
            margin: 0;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Section Title Styling */
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .section-title h2 {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: #12d640;
            margin: 8px auto;
            border-radius: 3px;
            animation: slideIn 1s ease-in-out;
        }

        /* Contact Section */
        .contact-container {
            max-width: 900px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Platform Links */
        .platform-links h3 {
            font-size: 22px;
            color: #12d640;
            margin-bottom: 15px;
        }

        .platform-links .links {
            display: flex;
            flex-direction: column;
        }

        .platform-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s;
            margin-bottom: 10px;
        }

        .platform-link i {
            font-size: 22px;
            color: #12d640;
        }

        .platform-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Contact Form */
        .contact-form h3 {
            font-size: 22px;
            color: #12d640;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
            transition: background 0.3s, transform 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .submit-btn {
            background: #12d640;
            color: #000;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .submit-btn:hover {
            background: #0fa94d;
            transform: scale(1.05);
        }




        /* Floating Icons Animation */
.floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .floating-icons i {
      position: absolute;
      font-size: 48px;
      opacity: 0.5;
      animation: float 8s infinite ease-in-out;
      color: rgba(255, 255, 255, 0.2);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-50px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }

    .floating-icons i:nth-child(1) { top: 10%; left: 10%; animation-duration: 12s; }
    .floating-icons i:nth-child(2) { top: 20%; left: 70%; animation-duration: 15s; }
    .floating-icons i:nth-child(3) { top: 40%; left: 40%; animation-duration: 10s; }
    .floating-icons i:nth-child(4) { top: 60%; left: 15%; animation-duration: 18s; }
    .floating-icons i:nth-child(5) { top: 70%; left: 80%; animation-duration: 20s; }
    .floating-icons i:nth-child(6) { top: 5%; left: 85%; animation-duration: 16s; }
    .floating-icons i:nth-child(7) { top: 50%; left: 5%; animation-duration: 22s; }
    .floating-icons i:nth-child(8) { top: 90%; left: 50%; animation-duration: 14s; }
    

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { width: 0; }
            to { width: 80px; }
        }

        /* Popup Styling */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: #3c094f;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    position: relative;
    animation: fadeIn 0.5s ease-in-out;
}

.popup-content p {
    font-size: 20px;
    color: #ffffff;
    margin: 0;
}

.close-popup {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    color: #ffffff;
    cursor: pointer;
    transition: color 0.3s;
}

.close-popup:hover {
    color: #12d640;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
    </style>
</head>
<body>
    <!-- Floating Icons -->
    <div class="floating-icons">
        <i class="bx bxl-html5"></i>
        <i class="bx bxl-css3"></i>
        <i class="bx bxl-javascript"></i>
        <i class="bx bxl-python"></i>
        <i class="bx bx-code-alt"></i>
        <i class="bx bxl-react"></i>
        <i class="bx bxl-bootstrap"></i>
        <i class="bx bxl-github"></i>
    </div>

    
    <!-- Navbar -->
   <div id="navbar"></div>
   <script>
       fetch("../components/navbar.html")
           .then((response) => {
               if (!response.ok) throw new Error("Failed to load navbar");
               return response.text();
           })
           .then((data) => {
               document.getElementById("navbar").innerHTML = data;
           })
           .catch((error) => console.error(error));
   </script>
    <section class="contact-me py-5">
        <div class="container">
            <div class="section-title">
                <h2>Contact Me</h2>
            </div>
            
            <div class="contact-container row">
                <!-- Platform Links -->
                <div class="col-md-5">
                    <div class="platform-links">
                        <h3>Connect with me on:</h3>
                        <div class="links">
                            <a href="https://github.com/pratik1303" target="_blank" class="platform-link">
                                <i class="ri-github-fill"></i> GitHub
                            </a>
                            <a href="https://www.linkedin.com/in/pratik-c-b3627a251/" target="_blank" class="platform-link">
                                <i class="ri-linkedin-box-fill"></i> LinkedIn
                            </a>
                            <a href="https://www.kaggle.com/pratikyuvrajchougule" target="_blank" class="platform-link">
                                <i class="ri-bar-chart-box-line"></i> Kaggle
                            </a>
                            <a href="https://pratik1303.github.io/personal-portfolio/" target="_blank" class="platform-link">
                                <i class="ri-earth-fill"></i> Portfolio
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-md-7">
                    <div class="contact-form">
                        <h3>Send me a message:</h3>
                        <form action="https://formsubmit.co/pratikchougle4@gmail.com" method="POST">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_next" value="javascript:void(0);"> <!-- Prevent redirect -->
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <input type="text" id="subject" name="subject" placeholder="Subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <div id="footer"></div>
    <script>
        fetch("../components/footer.html")
            .then((response) => {
                if (!response.ok) throw new Error("Failed to load footer");
                return response.text();
            })
            .then((data) => {
                document.getElementById("footer").innerHTML = data;
            })
            .catch((error) => console.error(error));
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector(".contact-form form");
            const popup = document.getElementById("popup");
            const closePopup = document.querySelector(".close-popup");
    
            form.addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent default form submission
    
                // Simulate form submission (replace with actual AJAX call if needed)
                setTimeout(() => {
                    form.reset(); // Reset the form
                    popup.style.display = "flex"; // Show the popup
                }, 500);
            });
    
            // Close the popup when the close button is clicked
            closePopup.addEventListener("click", function () {
                popup.style.display = "none";
            });
    
            // Close the popup when clicking outside the popup content
            window.addEventListener("click", function (e) {
                if (e.target === popup) {
                    popup.style.display = "none";
                }
            });
        });
    </script>
    <!-- Popup Structure -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-popup">&times;</span>
        <p>🎉 Your form has been submitted successfully!</p>
    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
