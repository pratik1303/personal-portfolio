    body {

      color: #fff;
      background: linear-gradient(45deg, #3c094f, #0a0a10);
      margin: 0;

    body::before {
      content: "";
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 60%;
      background: url('assets/illustration-removebg-preview.png') no-repeat center;

    /* Background Particles */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Floating Icons Animation */
    .floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .floating-icons i {
      position: absolute;
      font-size: 48px;
      opacity: 0.5;
      animation: float 8s infinite ease-in-out;
      color: rgba(176, 170, 170, 0.824);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-100px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }

    .floating-icons i:nth-child(1) { top: 10%; left: 10%; animation-duration: 12s; }
    .floating-icons i:nth-child(2) { top: 20%; left: 70%; animation-duration: 15s; }
    .floating-icons i:nth-child(3) { top: 40%; left: 40%; animation-duration: 10s; }
    .floating-icons i:nth-child(4) { top: 60%; left: 15%; animation-duration: 18s; }
    .floating-icons i:nth-child(5) { top: 70%; left: 80%; animation-duration: 20s; }
    .floating-icons i:nth-child(6) { top: 5%; left: 85%; animation-duration: 16s; }
    .floating-icons i:nth-child(7) { top: 50%; left: 5%; animation-duration: 22s; }
    .floating-icons i:nth-child(8) { top: 90%; left: 50%; animation-duration: 14s; }

    /* Header Section */
    #header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in-out;
    }

    #header h1 {
      font-size: 72px;
      font-weight: bold;
      color: whitesmoke;
      text-shadow: 0px 0px 10px rgba(240, 240, 240, 0.5);
      animation: glow 2s infinite alternate, slideIn 1.5s ease-out;
    }

    @keyframes glow {
      0% {
        text-shadow: 0px 0px 5px rgba(240, 240, 240, 0.3);
      }
      100% {
        text-shadow: 0px 0px 10px rgba(240, 240, 240, 0.5);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #header h2 {
      font-size: 28px;
      color: #12d640;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #fff;
      display: inline-block;
      animation: typing 3s steps(22, end) infinite, blink 0.8s step-end infinite;
    }

    /* Navigation Menu */
    .nav-menu ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    .nav-menu ul li {
      margin: 0 15px;
    }

    .nav-menu ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      position: relative;
    }

    .nav-menu ul li a:hover {
      color: #12d640;
    }

    .nav-menu ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 2px;
      width: 0;
      background: #12d640;
      transition: width 0.3s ease;
    }

    .nav-menu ul li a:hover::after {
      width: 100%;
    }

    /* Social Links */
    .social-links a {
      font-size: 28px;
      margin: 0 15px;
      color: #fff;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-links a:hover {
      color: #12d640;
      transform: scale(1.3);
    }

  <script>
    const dynamicText = document.getElementById("dynamic-text");
    const textArray = ["Aspiring Developer..", "CSC Student..", "ML Engineer.."];
    let index = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
      let currentText = textArray[index];
      
      if (isDeleting) {
        dynamicText.textContent = currentText.substring(0, charIndex--);
      } else {
        dynamicText.textContent = currentText.substring(0, charIndex++);
      }

      let speed = isDeleting ? 50 : 100; // Typing speed

      if (!isDeleting && charIndex === currentText.length) {
        speed = 2000; // Pause before deleting
        isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        index = (index + 1) % textArray.length;
        speed = 500; // Pause before typing next word
      }

      setTimeout(typeEffect, speed);
    }

    document.addEventListener("DOMContentLoaded", typeEffect);
  </script>
